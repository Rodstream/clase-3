<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Suscripción</title>
</head>
<body>

<h1>Suscríbete a nuestro boletín</h1>

<form action="#" method="post">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="intereses">Selecciona tus intereses:</label><br>
    <select id="intereses" name="intereses">
        <option value="tecnología">Tecnología</option>
        <option value="deportes">Deportes</option>
        <option value="moda">Moda</option>
        <option value="viajes">Viajes</option>
    </select><br><br>

    <label for="suscripcion">¿Deseas recibir notificaciones?</label><br>
    <input type="radio" id="si" name="suscripcion" value="si">
    <label for="si">Sí</label>
    <input type="radio" id="no" name="suscripcion" value="no">
    <label for="no">No</label><br><br>

    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Enviar</button>
    <button type="reset">Resetear</button>
</form>

</body>
</html>
